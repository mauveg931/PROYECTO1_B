<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Tagesschrift:regular" rel="stylesheet" />
  
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(rgb(85, 0, 85), rgb(10, 0, 39) );
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
      color: rgb(255, 255, 255);
      font-family: "Tagesschrift", cursive;
    }

    canvas {
      border: 2px solid rgb(183, 0, 255);
      background-color: #000;
      box-shadow: 0 0 20px rgb(217, 0, 255);
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ffffff;
      font-family: "Tagesschrift", cursive;
    }



    #volver:hover {
      background-color: #666;
    }

    p {
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Snake üêç</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Puntuaci√≥n: 0</div>

  <button id="volver" class="boton" onclick="window.location.href='../index.html'">volver</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let snake = [
      { x: 160, y: 160 },
      { x: 140, y: 160 },
      { x: 120, y: 160 }
    ];
    let dx = grid;
    let dy = 0;
    let food = getRandomFood();
    let running = true;
    let score = 0;

    function getRandomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }

    function gameLoop() {
      if (!running) return;

      setTimeout(() => {
        requestAnimationFrame(gameLoop);
        update();
        draw();
      }, 100);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Colisiones
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        reset();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Puntuaci√≥n: " + score;
        food = getRandomFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid, grid);

      // Serpiente
      ctx.fillStyle = "lime";
      snake.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, grid, grid);
      });
    }

    function reset() {
      snake = [
        { x: 160, y: 160 },
        { x: 140, y: 160 },
        { x: 120, y: 160 }
      ];
      dx = grid;
      dy = 0;
      food = getRandomFood();
      score = 0;
      document.getElementById("score").textContent = "Puntuaci√≥n: " + score;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) {
        dx = -grid; dy = 0;
      } else if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -grid;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = grid; dy = 0;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = grid;
      }
    });

    gameLoop();
  </script>
</body>
</html>
