<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/jpg" href="img/iconoWeb.png">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lemonada:300,regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Tagesschrift:regular" rel="stylesheet" />
    <title>Memorium</title>
</head>
<body class="principal">
    <header class="encabezado">
    <h1 class="titulo">Memorium</h1>
    </header>
    
    <table class="tablaIndex">
        <tr>
            <th>Nombre de usuario:</th>
            <td>
                <input class="nombreRecuadro" type="text" id="usuario">
            </td>
        </tr>
        <tr>
            <th>Modo de juego:</th>
            <td>
                <select id="modo" class="custom-select">
                    <option value="" selected disabled>Seleccione un modo:</option>
                    <option value="normal">Normal</option>
                    <option value="flash">Flash</option>
    
                </select>
            </td>
        </tr>
        <tr>
            <th>Nivel:</th>
            <td>
                <select id="nivel" class="custom-select">
                    <option value="" selected disabled>Seleccione un nivel:</option>
                    <option value="facil">Fácil</option>
                    <option value="medio">Medio</option>
                    <option value="dificil">Difícil</option>
                    <option value="personalizado">Personalizado</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Tema:</th>
            <td>
                <select id="tema" class="custom-select">
                    <option value="" selected disabled>Seleccione un tema:</option>
                    <option value="Metal Gear">Metal Gear</option>
                    <option value="Super Mario Bros">Mario Bros</option>
                    <option value="Castlevania">Castlevania</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Temporizador:</th>
            <td>
                <select id="temporizador" class="custom-select">
                    <option value="activado">Activado</option>
                    <option value="desactivado">Desactivado</option>
                </select>
            </td>
        </tr>
        </table>

            <div class="styled-div">
                <a href="html/historial.html">
                <button class="boton" id="historial" style="height: 80%; margin-right: 60px;" >Historial de partidas</button>
                </a>
                <button class="boton" id="empezar" style="height: 80%;">¡Empezar juego!</button>
                <a href="html/ranking.html">
                    <button class="boton" id="ranking" style="height: 80%; margin-left: 60px;">Ranking</button>
                </a>
            </div>
    <footer class="pie1">
        <p>
            &copy;Hugo Vila, Mauro Vega, Zeltia Ferreiro. 2025
        </p>
    </footer>
    <audio id="bg-audio" loop>
        <source src="audio/Undertale OST_ 020 - Mysterious Place.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio HTML5.
    </audio>
    <script defer src="scripts/scripts-index.js"></script>
</body>
</html>
